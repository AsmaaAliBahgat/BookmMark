<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styl.css" />
  </head>
  <body>
    <div class="container">
      <div class="header text-center">
        <h1 class="border-bottom mt-3">Bookmark</h1>
        <div class="mt-3">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </div>
      </div>

      <div class="main mt-3">
        <div class="mb-3">
          <label for="siteName" class="form-label">Site Name</label>
          <i class="fa-solid fa-book-bookmark"></i>
          <input type="text" class="form-control" id="siteName" placeholder="SiteName" />
        </div>

        <div class="mb-3">
          <label for="siteUrl" class="form-label">Email address</label>
          <i class="fa-solid fa-link"></i>
          <input type="email" class="form-control" id="siteUrl" placeholder="www.example.com"/>
        </div>

        <button onclick="addElement()" type="button" class="rounded bg-outline-success px-3">Submit</button>
      </div>


    <div class="row text-center border-top mt-5 p-3">
        <div class="col-2 mt-3">
            <h5>index</h3>
        </div>
        <div class="col-4 mt-3">
            <h5>WebSite Name</h3>
        </div>
        <div class="col-3 mt-3">
            <h5>Visit</h3>
        </div>
        <div class="col-3 mt-3">
            <h5>Delete</h3>
        </div>
    </div>
    <div class="row text-center" id="eleContainer">
    
    </div>
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
